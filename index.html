<!DOCTYPE HTML>
<html>
  <head>
    <title>SRCNotes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5, user-scalable=1, minimum-scale=0.5, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="srcnotes/css/srcnotes.dep.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="srcnotes/css/srcnotes.css" type="text/css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div id="srcnotes"></div>
    <!-- list view tempalte -->
    <script type="text/html" charset="utf-8" id="template-list-view-l">
      <div class="l-note">
        <form action="#" method="post" class="pure-form js-add-new-item">
          <input type="text" class="note-name js-note-name" placeholder="Name"/>
        </form>
        <ul id="notes" tabindex="0"></ul>
      </div>
    </script>

    <!-- edit view temapte -->
    <script type="text/html" charset="utf-8" id="template-edit-view">
      <form action="#" method="post" class="pure-form js-edit-form pure-g" tabindex="0">
        <div class="pure-g top-edit-menu">
          <div class="pure-u-5-24">
            <a class="js-back pure-button"><i class="fa fa-angle-left"></i></a>
          </div>
          <div class="pure-u-19-24">
            <input type="text" value="{{ title }}" class="note-name">
          </div>
        </div>
        <div class="note-content">
          <textarea id="text-editor" placeholder="Note...">{{ content }}</textarea>
        </div>
      </form>
    </script>

    <!-- note tempate -->
    <script type="text/html" charset="utf-8" id="template-note">
    <div class="link-panel color-{{ color }} js-link-panel">
      <div class="l-open-link">
        <a href="#" class="js-open-link" title="{{ title }}">{{ title }}</a>
      </div>
      <div class="l-info-link">
        <a href="#" class="js-option-open info-link"><i class="fa fa-ellipsis-h"></i></a>
      </div>
    </div>
    
    <div class="options-panel js-options-panel">
      <div class="l-options-actions">
        <div class="pure-g wrapper">
          <div class="pure-u-1-3">
            <a href="#" class="js-option-delete" title="{{ title }}"><i class="fa fa-trash-o"></i></a>
          </div>
          <div class="pure-u-1-3">
            <a href="#" class="color-{{ color }} js-option-color" title="{{ title }}"><i class="fa fa-square"></i></a>
          </div>
          <div class="pure-u-1-3">
            <a href="#" class="js-option-archive" title="{{ title }}"><i class="fa fa-archive"></i></a>
          </div>
        </div>
      </div>
      <div class="l-options-close">
        <a href="#" class="js-option-close option-close"><i class="fa fa-times"></i></a>
      </div>
    </div>
    </script>
    
    <script type="text/html" charset="utf-8" id="template-color">
        <ul>
          <li><a class="color-default" href="#"data-color="default"><i class="fa fa-square"></i></a></li>
          <li><a class="color-red" href="#"data-color="red"><i class="fa fa-square"></i></a></li>
          <li><a class="color-yellow" href="#" data-color="yellow"><i class="fa fa-square"></i></a></li>
          <li><a class="color-green" href="#" data-color="green"><i class="fa fa-square"></i></a></li>
          <li><a class="color-blue" href="#" data-color="blue"><i class="fa fa-square"></i></a></li>
          <li><a class="color-purple" href="#" data-color="purple"><i class="fa fa-square"></i></a></li>
        </ul>
    </script>

    <!-- action template -->
    <script type="text/html" charset="utf-8" id="tempate-inof-item">
      <span class="{{ className }}">
        {{ message }}      
      </span>
      <a class="js-info-close" href="#">
        <i class="fa fa-times"></i>
      </a>
    </script>
    
    <script type="text/javascript" charset="utf-8" src="srcnotes/js/srcnotes.dep.js"></script>
    <script type="text/javascript" charset="utf-8" src="srcnotes/js/srcnotes.js"></script>
  </body>
</html>
